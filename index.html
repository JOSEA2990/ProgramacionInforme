<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Informe</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <div class ="Tit">
    <h2>Sube tu archivo MS Project (.xml)</h2>   
    </div>

    <input type="file" id="mppFile" accept=".xml"><br>

    <div>
    <label for="tipoPorcentaje">Selecciona tipo de Avance:</label>
    <select id="tipoPorcentaje">
    <option value="PercentComplete">Porcentaje Duración</option>
    <option value="PercentWorkComplete">Porcentaje Trabajo</option>
    </select>
    </div> 

    <div>
    <button onclick="procesarArchivo()">Procesar</button>
    </div>

    <div id="contenidoInforme">

    <div id="informe"></div>

    <div><h4>Progreso Real</h4></div>
    <div class="progress-bar">
    <div id="barraProgreso" class="progress-bar-fill" style="width: 0%">0%</div>
    </div>

    <div class="chart-container">
    <canvas id="graficoBarras"></canvas>
    </div>

    <script src="Javas.js"></script>

    <div class="containerFLEX">
        <div class="boxFLEX">
            <div class="tabla-criticas">
            <h4>Tareas Críticas</h4>
            <div id="tablaCriticas"></div>
            </div>
        </div>
        <div class="boxFLEX">
            <div class="tabla-desfase">
            <h4>⏳ Desfase del Proyecto</h4>
            <div id="tablaDesfase"></div>
            </div>
        </div>
    </div>
    </div>
<footer class="text-center text-sm text-white-500 py-6">
    &copy; 2025 J.A.M.G. vers.1.1.0</Ver>
  </footer>
</body>
</html>
